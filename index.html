<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sample 3.7 Practice for Repala</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <h1> JavaScript Mario!</h1>

        <div class="board">
            <div class="game">
                <h2>Score:<span class="score">0</span></h2>
                <img class="coin" src="https://38.media.tumblr.com/9056c3040c618c65888244befef39321/tumblr_mhpc6eUvag1rrftcdo1_500.gif">
                <img class="mario" src="https://drpaleynoung.files.wordpress.com/2014/09/supermario_hlq6z1q4.gif">
            </div>
            <div class="row1">
            <button class="jump">Jump</button>
            <button class="jump-down">Jump Down</button>
            </div>
            <div class="row2">
            <button class="change-color">Change Color</button>
            <button class="end-game">End Game</button>
            </div>
            <div class="row3">
            <button class="update-score">Update Score</button>
            <button class="grow">Grow</button>
            </div>
        </div>
        <div class="placeholder"></div>
  <script src="script.js"></script>


<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
